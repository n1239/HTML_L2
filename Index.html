<!DOCTYPE html>
<html>

<head>
    <title> Assignment</title>
    <meta charset="utf-8">


</head>

<body onload="getlocalstorage()">
    <section id="mainbox">
        <section id="circlebox">
            <section class="ycircle">
                <svg width="100" height="100" id="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)" >
                    <circle cx="50" cy="50" r="45" stroke="yellow" fill="yellow">
                    </circle>
                </svg>
            </section>
            <br>
            <section class="gcircle">
                <svg width="200" height="200" id="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <circle cx="100" cy="100" r="90" stroke="green" fill="green"></circle>
                </svg>
                

            </section>
            <br /><br />
            <section>

                <p> <strong> Drag gif to the svg circles</strong></p>
                <img src="Image/google-gif-logo.gif" width="100" height="100" ondragstart="drag(event)" draggable="true" id="dragtarget">
                
            </section>
            <p><strong> Click the button to get the co-ordinates</strong></p>
            <button onclick="getLocation()">click for location</button>
            <p id="Location"></p>
            <span id="span1"></span>
        </section>
        <script>
            function allowDrop(event) {
                event.preventDefault();
            }


            function drag(event) {
                event.dataTransfer.setData("text", event.target.id);
            }

            function drop(event) {
                event.preventDefault();
                const data = event.dataTransfer.getData("text");
                event.target.appendChild(document.getElementById(data));
            }

            function getLocation() {

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                }
                else {
                    coords.innerHTML = "Geolocation is not supported by browser";
                }
            }
            var coords = document.getElementById("Location");
            function showPosition(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                coords.innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
               
                    localStorage.setItem('Latitude', latitude);
                    localStorage.setItem('Longitude', longitude);
                    console.log(localStorage);
                
                
            }
            function getlocalstorage()
            {
                document.getElementById('span1').innerHTML=localStorage.longitude;
                document.getElementById('span1').innerHTML=localStorage.latitude;
            }
        </script>
    </section>
    </section>




</body>

</html>
